<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üõ∞Ô∏è Satellite Orbit Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="userInfo" style="margin-top:20px; border-top:1px solid #ddd; padding-top:10px;">
    <p style="font-size:12px; color:#666;" id="userEmailText">Not logged in</p>
    <button id="logoutBtn" style="width:100%; padding:8px; background:#ff4444; color:white; border:none; border-radius:4px; cursor:pointer;">Logout</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA_3-4U2ZRbfDD1s5AWvEmIFbs3_dX_E48",
  authDomain: "authbase-c00b6.firebaseapp.com",
  projectId: "authbase-c00b6",
  storageBucket: "authbase-c00b6.firebasestorage.app",
  messagingSenderId: "128729816046",
  appId: "1:128729816046:web:f59486ad9704ea040d8cff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protection Guard
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html"; 
        } else {
            document.getElementById('userEmailText').innerText = "User: " + user.email;
        }
    });

    // Logout Action
    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = "login.html");
    });
</script>

<h1>üõ∞Ô∏è Satellite Orbit Visualisation Dashboard</h1>

<div class="container">
    <aside class="sidebar">
        <h3>Select Satellite</h3>
        <select id="satelliteSelect"></select>
        <h3>Orbit Analysis</h3>
        <p>Avg Altitude: <span id="avgAlt">‚Äì</span> m</p>
        <p>Avg Speed: <span id="avgSpeed">‚Äì</span> m/s</p>
        <p>Orbit Type: <span id="orbitType">‚Äì</span></p>
        <h3>Time Control</h3>
        <input type="range" id="timeSlider" />
    </aside>

    <main class="main">
        <div class="plot-nav">
            <button class="plot-btn active" data-plot="orbit">Orbit</button>
            <button class="plot-btn" data-plot="altitude">Altitude</button>
            <button class="plot-btn" data-plot="speed">Speed</button>
            <button class="plot-btn" data-plot="correlation">Correlation</button>
            <button class="plot-btn" data-plot="orbit3d">3D View</button>
        </div>
        <div id="plotContainer" class="chart"></div>
        <div id="threeContainer" style="display:none; height: 600px;"></div>
    </main>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
