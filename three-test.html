

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Earth â€“ ES Module</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
    </style>

    <!-- Import map for Three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
    </script>
</head>
<body>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    /* ======================
       SCENE
    ====================== */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    /* ======================
       CAMERA
    ====================== */
    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 0, 6);

    /* ======================
       RENDERER
    ====================== */
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    /* ======================
       CONTROLS (INTERACTIVE)
    ====================== */
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.minDistance = 3;
    controls.maxDistance = 10;

    /* ======================
       LIGHTING
    ====================== */
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(5, 3, 5);
    scene.add(sun);

    /* ======================
       EARTH (TEXTURED)
    ====================== */
    const EARTH_RADIUS = 2;

    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load(
        "data/earth.jpg",   // make sure this file exists
        () => console.log("Earth texture loaded"),
        undefined,
        err => console.error("Texture load failed", err)
    );

    const earth = new THREE.Mesh(
        new THREE.SphereGeometry(EARTH_RADIUS, 64, 64),
        new THREE.MeshStandardMaterial({
            map: earthTexture,
            roughness: 1,
            metalness: 0
        })
    );
    scene.add(earth);


    /* ======================
   SATELLITE ORBIT RING
====================== */

// Orbit parameters
const ORBIT_RADIUS = 3.2;   // Earth radius (2) + altitude
const ORBIT_POINTS = 360;

// Create orbit points
const orbitPoints = [];
for (let i = 0; i <= ORBIT_POINTS; i++) {
    const angle = (i / ORBIT_POINTS) * Math.PI * 2;
    orbitPoints.push(
        new THREE.Vector3(
            ORBIT_RADIUS * Math.cos(angle),
            0,
            ORBIT_RADIUS * Math.sin(angle)
        )
    );
}

// Geometry & material
const orbitGeometry = new THREE.BufferGeometry().setFromPoints(orbitPoints);
const orbitMaterial = new THREE.LineBasicMaterial({
    color: 0x00ffff
});

// Orbit line
const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);

// Tilt the orbit (realistic inclination)
orbitLine.rotation.x = THREE.MathUtils.degToRad(45);

// Add to scene
scene.add(orbitLine);



const satellite = new THREE.Mesh(
    new THREE.SphereGeometry(0.08, 16, 16),
    new THREE.MeshStandardMaterial({ color: 0xff3333 })
);

scene.add(satellite);


let orbitAngle = 0;
const ORBIT_SPEED = 0.01; // adjust for faster/slower motion


    /* ======================
       ANIMATION LOOP
    ====================== */
    function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.0015;

// Satellite motion along orbit
orbitAngle += ORBIT_SPEED;

satellite.position.set(
    ORBIT_RADIUS * Math.cos(orbitAngle),
    0,
    ORBIT_RADIUS * Math.sin(orbitAngle)
);

// Apply same tilt as orbit ring
satellite.position.applyAxisAngle(
    new THREE.Vector3(1, 0, 0),
    THREE.MathUtils.degToRad(45)
);

controls.update();
renderer.render(scene, camera);

    }
    animate();

    /* ======================
       RESIZE HANDLING
    ====================== */
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
